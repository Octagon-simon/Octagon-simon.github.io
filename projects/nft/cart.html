        .container {
            max-width: 800px;

<body>
    <noscript>
        <section class="preloader"
            style="position: fixed;width:100%;height:100%;z-index:5555555555;background-color: #fff;color:var(--danger);display: flex;justify-content: center;flex-direction: column;">
            <div class="text-center">
                <i class="fas fa-times-circle fa-4x"></i>
                <p class="preloader-text" style="font-size: 1.5rem; font-weight: 600;margin-top:20px">You must enable
                    JavaScript if you want to access this site</p>
            </div>
        </section>
    </noscript>
    <header></header>

    <main class="main">
        <section style="padding:40px; max-width: 700px;
        margin: auto;">
            <div class="text-center">
                <p class="pre-title">#My Cart</p>
                <h1 style="margin:10px 0px 10px 0">Complete Your NFT Purchase</h1>
                <p class="desc">We will charge you from the address linked to your wallet.</p>
                <button id="showWalletAddrModal" class="btn-cta mt-20">Connect your wallet <i
                        class="fa fa-arrow-right"></i></button>
            </div>
        </section>
        <div class="container p-20">
            <section class="nft-section">
                <!--
                <div class="nft-list">
                    <div class="nft-item">
                        <span class="nft-price">0.0ETH</span>
                        <div class="nft-overlay"></div>
                        <div class="nft-desc">
                            <h4>Some Name</h4>
                            <p>Some description</p>
                        </div>
                    </div>
                    <div class="d-flex" style="column-gap: 10px;">
                        <button nft-data="5" nft-price="" class="mt-20 btn-act w-50">Buy Now</button>
                        <button nft-data="5" class="mt-20 btn-danger btn-danger-outline w-50">Remove</button>
                    </div>
                    
                </div>
            -->
                <p class="text-center text-primary"><i class="fas fa-spinner fa-spin fa-3x"></i></p>
            </section>
        </div>

        <section style="background-color: rgb(153 164 255 / 11%);">
            <div class="text-center" style="padding:40px; max-width: 800px;
        margin: auto;">
                <h3 style="font-size: 2.3rem;font-weight:800">Do You <span style="color:#00eba0;">Own</span> An NFT You
                    Want To <span style="color:#00eba0;">SELL?</span></h3>
                <button onclick="window.location.assign('sell.html')" class="btn-cta mt-20">Sell Now <i
                        class="fa fa-arrow-right"></i></button>
            </div>
        </section>
        <!-- The Modal -->
        <div id="modal_buy_nft" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="buy modal-close">&times;</span>
                <div class="buy-content text-center">
                    <h4 class="text-primary" style="font-size:1.4em">Confirm your purchase</h4>
                    <p><i class="fas fa-info fa-3x text-primary mt-20"></i></p>
                    <p class="text-light" style="line-height:25px;margin-top:20px;">Please confirm if you want to buy an
                        NFT with this address</p>
                    <p id="buy-info" class="text-primary mt-20" style="word-break: break-all;">0xj3u8hb4uhn</p>
                    <div class="d-flex" style="gap:20px;width:80%;margin:30px auto">
                        <button class="btn-act buy-confirm w-50">Proceed</button>
                        <button class="btn-danger buy-cancel w-50">Cancel</button>
                    </div>
                    <p class="mt-20" style="line-height:25px;color:#999">We will charge you with the address linked to
                        your wallet</p>
                </div>

            </div>
        </div>
    </main>
