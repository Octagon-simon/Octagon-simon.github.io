<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://unpkg.com/octavalidate@latest/native/validate.js"></script>
    <link rel="stylesheet" href="app.css">
    <meta name="description" content="NEFTA NFT: The only NFT marketplace that you can trust">
    <meta name="title" content="NEFTA NFT MARKETPLACE">
    <meta property="og:description" content="NEFTA NFT: The only NFT marketplace that you can trust">
    <meta property="og:title" content="NEFTA NFT MARKETPLACE">
    <meta property="og:image" content="https://octagon-simon.github.io/projects/nft/nefta-nft.jpg">
    <meta property="og:url" content="https://octagon-simon.github.io/projects/nft/">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="https://octagon-simon.github.io/projects/nft/nefta-nft.jpg">
    <meta name="twitter:title" content="NEFTA NFT MARKETPLACE">
    <meta name="twitter:description" content="NEFTA NFT: The only NFT marketplace that you can trust">
    <title>NEFTA NFT MARKETPLACE</title>
    <style>
        .container {
            max-width: 800px;
            margin:auto;
        }

    </style>
</head>

<body>
    <noscript>
        <section class="preloader"
            style="position: fixed;width:100%;height:100%;z-index:5555555555;background-color: #fff;color:var(--danger);display: flex;justify-content: center;flex-direction: column;">
            <div class="text-center">
                <i class="fas fa-times-circle fa-4x"></i>
                <p class="preloader-text" style="font-size: 1.5rem; font-weight: 600;margin-top:20px">You must enable
                    JavaScript if you want to access this site</p>
            </div>
        </section>
    </noscript>
    <header></header>

    <main class="main">
        <section style="padding:40px; max-width: 700px;
        margin: auto;">
            <div class="text-center">
                <p class="pre-title">#NFT Marketplace</p>
                <h1 style="margin:10px 0px 10px 0">Welcome To The Largest NFT MARKETPLACE</h1>
                <p class="desc">On this page, you can explore a wide range of NFTs and either buy or sell your NFT.</p>
                <button id="showWalletAddrModal" class="btn-cta mt-20">Connect your wallet <i class="fa fa-arrow-right"></i></button>
            </div>
        </section>
        <div class="container p-20">

            <section class="nft-section">
                <p class="text-center text-primary"><i class="fas fa-spinner fa-spin fa-3x"></i></p>
            </section>
        </div>

        <section style="background-color: rgb(153 164 255 / 11%);">
            <div class="text-center" style="padding:40px; max-width: 800px;
        margin: auto;">
                <h3 style="font-size: 2.3rem;font-weight:800">Do You <span style="color:#00eba0;">Own</span> An NFT You Want To <span style="color:#00eba0;">SELL?</span></h3>
                <button onclick="window.location.assign('sell.html')" class="btn-cta mt-20">Sell Now <i class="fa fa-arrow-right"></i></button>
            </div>
        </section>

    </main>
    <script src="./app.js"></script>
    <script src="./market.js"></script>
</body>

</html>
