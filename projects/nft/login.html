<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (sessionStorage.getItem('loggedIn'))
            window.location.assign('market.html')
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://unpkg.com/octavalidate@1.2.3/native/validate.js"></script>
    <title>Login To NEFTA NFT Marketplace</title>
    <link rel="stylesheet" href="app.css">
    <style>
        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            right: 0%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>

<body id="dnd">
    <noscript>
        <section class="preloader"
            style="position: fixed;width:100%;height:100%;z-index:5555555555;background-color: #fff;color:var(--danger);display: flex;justify-content: center;flex-direction: column;">
            <div class="text-center">
                <i class="fas fa-times-circle fa-4x"></i>
                <p class="preloader-text" style="font-size: 1.5rem; font-weight: 600;margin-top:20px">You must enable
                    JavaScript if you want to access this site</p>
            </div>
        </section>
    </noscript>
    <div class="container">
        <section class="form-section">
            <div class="mb-20 text-center">
                <h3 style="margin-bottom:10px">LOGIN</h3>
                <p>Login to access your NFTs or Buy a new NFT </p>
            </div>

            <form id="form_login">
                <div class="form-group">
                    <label>Username</label>
                    <input id="inp_uname" octavalidate="R,USERNAME" class="form-control"
                        ov-required:msg="Your username is required" placeholder="Enter a username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="inp_pass" type="password" octavalidate="R" minlength="8" class="form-control"
                        ov-required:msg="Your password is required" placeholder="Enter a password">
                </div>
                <div class="form-group">
                    <button class="btn-auth">Login</button>
                </div>
            </form>
        </section>
    </div>
    <script src="app.js"></script>
    <script>


        $('#form_login').addEventListener('submit', function (e) {
            //prevent the form from submitting
            e.preventDefault()
            //instantiate validation library
            let myForm = new octaValidate('form_login')
            //check if validation is successful
            if (myForm.validate()) {
                const userData = {
                    username: $('#inp_uname').value,
                    password: $('#inp_pass').value
                }

                if (!localStorage.getItem('user')) {
                    //redirect to signup page
                    window.location.assign('register.html')
                }
                //retrieve user details
                const user = JSON.parse(localStorage.getItem('user'))
                //compare login data
                if (user.username === userData.username &&
                    atob(user.password) === userData.password) {
                    //set loading state
                    $('.btn-auth').innerHTML = `<i class="fa fa-spinner fa-spin"></i>`
                    $('.btn-auth').setAttribute('disabled', 'disabled')
                    sessionStorage.setItem('loggedIn', true)
                    setTimeout(() => {
                        //redirect after 3 secs
                        window.location.assign('market.html')
                    }, 3000)
                } else {
                    alert('You have entered an Invalid Username or password')
                }

            } else {
                e.preventDefault()
            }
        })
    </script>
</body>

</html>
