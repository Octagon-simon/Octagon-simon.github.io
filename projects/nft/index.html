<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="app.css">
    <title>NEFTA NFT</title>
</head>

<body>
    <noscript>
        <section class="preloader"
            style="position: fixed;width:100%;height:100%;z-index:5555555555;background-color: #fff;color:var(--danger);display: flex;justify-content: center;flex-direction: column;">
            <div class="text-center">
                <i class="fas fa-times-circle fa-4x"></i>
                <p class="preloader-text" style="font-size: 1.5rem; font-weight: 600;margin-top:20px">You must enable
                    JavaScript if you want to access this site</p>
            </div>
        </section>
    </noscript>
    <header>

    </header>

    <main class="main">
        <section style="padding:40px; max-width: 700px;
        margin: auto;">
            <div class="text-center">
                <p class="pre-title">#NFT Listings</p>
                <h1 id="home-title" style="margin:10px 0px 10px 0;min-height:36px;"></h1>
                <p class="desc">On this page, you can explore a wide range of NFTs and collect them or you can sell your own NFT.</p>
            </div>
        </section>
        <section class="nft-section">
            <p class="text-center">
                <i class="fas fa-spinner fa-spin fa-4x text-primary"></i>
            </p>
        </section>
        <section style="background-color: rgb(153 164 255 / 11%);">
            <div class="text-center" style="padding:40px; max-width: 800px;
        margin: auto;">
                <h3 style="font-size: 2.3rem;font-weight:800">The Only <span style="color:#00eba0;">NFT Market
                        Place</span><br>That You Can Trust</h3>
                <button class="btn-cta mt-20" onclick="window.location.assign('login.html')">Get Started <i
                        class="fa fa-arrow-right"></i></button>
            </div>
        </section>

    </main>
    <script src="app.js"></script>
    <script src="index.js"></script>
</body>

</html>
