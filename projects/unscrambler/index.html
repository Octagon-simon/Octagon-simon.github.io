<!DOCTYPE html>
<html>

<head>
    <title>Unscramble Any Word | Word Unscrambler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta name="author" content="Simon Ugorji">
    <base href=".">
    <meta property="og:title" content="Word Unscrambler by Simon Ugorji">
    <meta property="og:description" content="Unscramble any word with this Word Unscrambler">
    <meta property="og:image" content="https://octagon-simon.github.io/assets/img/word_unscrambler.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link href="../../assets/css/mdb.min.css" rel="stylesheet" />
    <!--Custom CSS-->
    <link href="../../assets/css/simon-ugorji.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="../../assets/js/mdb.min.js"></script>
    <!--Custom Javascript-->
    <script src="index.js" type="module"></script>
    <style>
        html,
        body {
            background: url('./image.jpg') 30% 100%;
        }

        .container {
            max-width: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            /*box-shadow: 0 8px 24px #ddd;*/
        }
    </style>
</head>

<body>
    <div class="container bg-white">
        <section class="py-4 p-md-4">
            <h4 class="title mb-4 text-center font-pacifico" style="font-size:2rem; font-weight:500 !important">Word
                Unscrambler</h4>
            <p class="alert alert-info p-3 radius-0">Enter a scrambled word, then click on the button to unscramble.</p>
            <div class="input-group align-self-center">
                <input type="text" class="h-100 form-control align-self-center bg-light"
                    placeholder="Enter a word to unscramble" aria-label="Enter a word to unscramble" id="inp_word"
                    required="">
                <div class="input-group-append align-self-center">
                    <button class="btn btn-primary btn-lg ml-0 radius-0" type="submit" id="btn_unscramble">
                        Unscramble
                    </button>
                </div>
            </div>
            <p class="text-center mt-3 mb-1">It's a nice app,
                <a href="https://javascript.plainenglish.io/how-to-create-a-simple-word-unscrambler-with-javascript-86bcd52c9c2c">how can I build this?</a>
            </p>
            
            <p class="mb-1 text-center">
                Photo by <a
                    href="https://unsplash.com/@tot87?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Piotr
                    ≈Åaskawski</a> on <a
                    href="https://unsplash.com/s/photos/letters?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </section>
    </div>
    <!-- Modal -->
    <div data-mdb-backdrop="static" class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">RESULT</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <section class="py-4 px-1" style="background-color: #12b6f133;border-radius: 5px;">
                        <ol id="results_list" class="mb-0">
                        </ol>
                    </section>
                    <section class="mt-3 text-center">
                        <p class="mb-1">Are you happy with the result?</p>
                        <p class="mb-1">Click on any of the buttons below to share this with your friends.</p>
                        <div>
                            <a href="" target="_blank" class="sharer btn btn-primary" data-social="facebook">Share
                                &nbsp;<i class="fab fa-facebook-f"></i></a>
                            <a href="" target="_blank" class="sharer btn btn-primary" data-social="twitter">Share
                                &nbsp;<i class="fab fa-twitter"></i></a>
                        </div>
                        <a href="" target="_blank" class="sharer btn btn-primary mt-2" data-social="linkedin">Share
                            &nbsp;<i class="fab fa-linkedin-in"></i></a>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-mdb-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
